<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik+Doodle+Shadow&family=Rubik+Doodle+Triangles&family=Rubik:wght@400;900&display=swap" rel="stylesheet">
</head>
<style>
   .wrapper {
  height: 100vh;
  /*This part is important for centering*/
  display: grid;
  place-items: center;
}

.typing-demo {
  width: 22ch;
  animation: typing 2s steps(22), blink .5s step-end infinite alternate;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid;
  font-family: monospace;
  font-size: 2em;
}

@keyframes typing {
  from {
    width: 0
  }
}
    
@keyframes blink {
  50% {
    border-color: transparent
  }
}
</style>

<body>
  
  <div style=height: "73vh" className="flex flex-wrap mt-5 col-lg-12 row sm:mb-11">
    <div className=" animatekarle wrapper col-lg-6 ">
      <p className="text-5xl font-bold py-12 pl-16 pt-20">Hi <br /> Start Learning Today <br /> From Variety of Courses
        <br />
      </p>
      <div className="ml-14">
        <Link to="/resources" className=" sm:hidden relative px-5 py-3 overflow-hidden font-medium text-black bg-blue-100 border border-blue-100 rounded-lg shadow-inner group">
          <span className="absolute top-0 left-0 w-0 h-0 transition-all duration-200 border-t-2 border-indigo-600 group-hover:w-full ease"></span>
          <span className="absolute bottom-0 right-0 w-0 h-0 transition-all duration-200 border-b-2 border-indigo-600 group-hover:w-full ease"></span>
          <span className="absolute top-0 left-0 w-full h-0 transition-all duration-300 delay-200  bg-indigo-500 group-hover:h-full ease"></span>
          <span className="absolute bottom-0 left-0 w-full h-0 transition-all duration-300 delay-200  bg-indigo-500 group-hover:h-full ease"></span>
          <span className="absolute inset-0 w-full h-full duration-300 delay-300 bg-blue-900 opacity-0 group-hover:opacity-100"></span>
          <span className="relative transition-colors duration-300 delay-200 group-hover:text-white ease">Get Started</span>
        </Link>
      </div>
    </div>
    <div className="right col-lg-6 col-md-12 col-sm-12 ">
      <div key={element.id} className="text-3xl text-center font-extrabold m-1">
        Recommended Course
      </div>

      <div className=" flex flex-wrap">
       
          <div key={branch.id} className=" w-96 rounded overflow-hidden shadow-lg m-auto">
            <img
              className="w-full h-56"
              src={branch.image}
              alt="Sunset in the mountains"
            />
            <div className="px-3 py-2">
              <div className="font-bold text-2xl mb-4 text-center">
                {branch.branch}
              </div>
              <div className="text-center  my-1 mb-4">
                <Link className="  text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">
                  Explore â†’
                </Link>
              </div>
            </div>
          </div>
     
      </div>

    </div>
  </div>
  <div className=" h-fit">
  <HomeCaro />

  </div>
</body>

</html>
